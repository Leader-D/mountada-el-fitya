<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سجل الحضور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }

    .top-bar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background-color: #3498db;
      color: white;
      padding: 6px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      height: 45px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 17px
    }

    .main-content {
      padding: 20px;
      margin-top: 10px;
    }

    table {
      margin-top: 45px
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px #ccc;
      border-radius: 8px;
      overflow: auto;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    .add-btn, .confirm-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      -size: 14px;
      margin: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .add-btn:hover, .confirm-btn:hover {
      background-color: #27ae60;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .cancel-btn:hover {
      background-color: #c0392b;
    }

    .modal {
      position: fixed;
      top: 0; right: 0; left: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }

    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .modal-content p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #2c3e50;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #bdc3c7;
      font-size: 14px;
    }

    .member-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .member-row input[type="text"] {
      width: 55%;
      padding: 6px;
      font-size: 13px;
    }
    @media (max-width: 600px) {
  .top-bar {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px;
  }

  .top-bar h1 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .main-content {
    padding: 10px;
  }

  table {
    display: block;
    overflow-x: auto;
    width: 100%;
  }

  th, td {
    white-space: nowrap;
    font-size: 13px;
    padding: 8px;
  }

  .add-btn, .confirm-btn, .cancel-btn {
    font-size: 13px;
    padding: 6px 10px;
    margin: 4px;
  }

  .modal-content {
    width: 95%;
    padding: 20px;
  }

  input[type="text"], input[type="date"] {
    font-size: 13px;
    padding: 8px;
  }

  .member-row {
    flex-direction: column;
    align-items: flex-start;
  }

  .member-row input[type="text"] {
    width: 100%;
    margin-top: 5px;
  }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <h1>سجل الحضور</h1>
  </header>

  <main class="main-content">
    <table id="attendance-table">
      <thead>
        <tr>
          <th>العنوان</th>
          <th>التاريخ</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="attendance-body"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            <button class="add-btn" onclick="showAddDateModal()">
              <i class="fas fa-plus"></i>&nbsp;أضف تاريخ
            </button>
          </td>
        </tr>
      </tfoot>
    </table>
  </main>

  <!-- إضافة جلسة -->
  <div id="add-date-modal" class="modal hidden">
    <div class="modal-content">
      <h3>إضافة جلسة جديدة</h3>
      <input type="text" id="session-title" placeholder="عنوان الجلسة">
      <input type="date" id="session-date">
      <div>
        <button class="confirm-btn" onclick="addSession()">
          <i class="fas fa-check"></i>&nbsp;موافق
        </button>
        <button class="cancel-btn" onclick="hideAddDateModal()">
          <i class="fas fa-times"></i>&nbsp;إلغاء
        </button>
      </div>
    </div>
  </div>

  <!-- تسجيل الحضور -->
  <div id="mark-attendance-modal" class="modal hidden">
    <div class="modal-content">
      <h3>تسجيل الحضور</h3>
      <div id="members-list"></div>
      <div>
        <button class="confirm-btn" onclick="saveAttendance()">
          <i class="fas fa-save"></i>&nbsp;حفظ
        </button>
        <button class="cancel-btn" onclick="hideMarkAttendanceModal()">
          <i class="fas fa-times"></i>&nbsp;إغلاق
        </button>
      </div>
    </div>
  </div>

  <!-- تأكيد حذف الجلسة -->
  <div id="delete-session-modal" class="modal hidden">
    <div class="modal-content">
      <p>هل أنت متأكد من حذف هذه الجلسة؟</p>
      <button class="confirm-btn" onclick="deleteSession()">نعم</button>
      <button class="cancel-btn" onclick="closeDeleteModal()">لا</button>
    </div>
  </div>

  <script>
    let sessions = JSON.parse(localStorage.getItem("sessions")) || [];
    let members  = JSON.parse(localStorage.getItem("members")) || [];
    let deleteSessionIndex = null;

    function renderSessions() {
      const tbody = document.getElementById("attendance-body");
      tbody.innerHTML = "";
      sessions.forEach((session, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${session.title}</td>
          <td>${session.date}</td>
          <td>
            <button class="add-btn" title="تسجيل الحضور" onclick="openAttendance(${index})">
              <i class="fas fa-calendar-check"></i>
            </button>
            <button class="cancel-btn" title="حذف الجلسة" onclick="confirmDeleteSession(${index})">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function confirmDeleteSession(index) {
      deleteSessionIndex = index;
      document.getElementById("delete-session-modal").classList.remove("hidden");
    }

    function closeDeleteModal() {
      deleteSessionIndex = null;
      document.getElementById("delete-session-modal").classList.add("hidden");
    }

    function deleteSession() {
      if (deleteSessionIndex !== null) {
        sessions.splice(deleteSessionIndex, 1);
        localStorage.setItem("sessions", JSON.stringify(sessions));
        renderSessions();
        closeDeleteModal();
      }
    }

    function showAddDateModal() {
      document.getElementById("add-date-modal").classList.remove("hidden");
    }

    function hideAddDateModal() {
      document.getElementById("add-date-modal").classList.add("hidden");
    }

    function addSession() {
      const title = document.getElementById("session-title").value.trim();
      const date  = document.getElementById("session-date").value;
      if (title && date) {
        sessions.push({ title, date, attendance: {} });
        localStorage.setItem("sessions", JSON.stringify(sessions));
        renderSessions();
        hideAddDateModal();
      }
    }

    function openAttendance(index) {
      const container = document.getElementById("members-list");
      container.innerHTML = "";
      container.setAttribute("data-session-index", index);
      const attendance = sessions[index].attendance || {};

      members.forEach((member, i) => {
        const div = document.createElement("div");
        div.className = "member-row";
        const value = attendance[i] || "";
        div.innerHTML = `
          <span><strong>${member.name} ${member.surname}</strong></span>
          <input type="text" name="att-${i}" value="${value}" placeholder="ملاحظة الحضور">
        `;
        container.appendChild(div);
      });

      document.getElementById("mark-attendance-modal").classList.remove("hidden");
    }

    function hideMarkAttendanceModal() {
      document.getElementById("mark-attendance-modal").classList.add("hidden");
    }

    function saveAttendance() {
      const container = document.getElementById("members-list");
      const index = parseInt(container.getAttribute("data-session-index"), 10);
      const attendance = {};

      members.forEach((_, i) => {
        const input = document.querySelector(`input[name="att-${i}"]`);
        attendance[i] = input ? input.value.trim() : "";
      });

      sessions[index].attendance = attendance;
      localStorage.setItem("sessions", JSON.stringify(sessions));
      hideMarkAttendanceModal();
    }

    window.onload = renderSessions;
  </script>
</body>
</html>
