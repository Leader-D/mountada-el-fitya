<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000000;
      padding: 30px;
      direction: rtl;
    }
    .top-bar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background-color: #3498db;
      color: white;
      padding: 6px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      height: 45px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .top-buttons {
      display: flex;
      gap: 10px;
    }
    .back-btn, .edit-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }
    #save-btn {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    .profile-card {
      margin-top: 50px
      background-color: #2c3e50;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ccc;
      max-width: 700px;
      margin: auto;
    }
    .profile-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    .profile-item {
      margin: 12px 0;
      font-size: 17px;
      color: #34495e;
    }
    .profile-item i {
      margin-left: 10px;
      color: #3498db;
    }
    .edit-form .edit-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .edit-form .edit-item i {
      font-size: 18px;
      color: #3498db;
      margin-left: 8px;
    }
    .edit-form .edit-item input,
    .edit-form .edit-item select {
      flex: 1;
      padding: 8px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 15px;
    }
    .modal {
      position: fixed;
      top: 0; right: 0; left: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: linear-gradient(to bottom right, #ffffff, #f0f4f8);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border: 2px solid #3498db;
    }
    .modal-content p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .modal-content button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      width: 40px;
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .confirm-btn {
      background-color: #2ecc71;
    }
    .cancel-btn {
      background-color: #e74c3c;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
  .top-bar {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px;
  }

  .top-bar h1 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .main-content {
    padding: 10px;
  }

  table {
    display: block;
    overflow-x: auto;
    width: 100%;
  }

  th, td {
    white-space: nowrap;
    font-size: 13px;
    padding: 8px;
  }

  .add-btn, .confirm-btn, .cancel-btn {
    font-size: 13px;
    padding: 6px 10px;
    margin: 4px;
  }

  .modal-content {
    width: 95%;
    padding: 20px;
  }

  input[type="text"], input[type="date"] {
    font-size: 13px;
    padding: 8px;
  }

  .member-row {
    flex-direction: column;
    align-items: flex-start;
  }

  .member-row input[type="text"] {
    width: 100%;
    margin-top: 5px;
  }
    }
  </style>
</head>
<body>
  
  <header class="top-bar">
    <h1>الملف الشخصي</h1>
    <div class="top-buttons">
      <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <button id="edit-btn" class="edit-btn"><i class="fas fa-edit"></i></button>
      <button id="save-btn" class="edit-btn" disabled><i class="fas fa-save"></i></button>
    </div>
  </header>

  <div class="profile-card">
    <div id="profile-view"></div>

    <div id="edit-form" class="edit-form hidden">
      <div class="edit-item">
        <i class="fas fa-user"></i>
        <input type="text" id="edit-name" placeholder="الاسم">
      </div>
      <div class="edit-item">
        <i class="fas fa-user"></i>
        <input type="text" id="edit-surname" placeholder="اللقب">
      </div>
      <div class="edit-item">
        <i class="fas fa-hourglass-half"></i>
        <input type="number" id="edit-age" placeholder="العمر">
      </div>
      <div class="edit-item">
        <i class="fas fa-calendar-alt"></i>
        <input type="text" id="edit-year" placeholder="سنة الاشتراك">
      </div>
      <div class="edit-item">
        <i class="fas fa-phone-alt"></i>
        <input type="text" id="edit-phone1" placeholder="رقم الهاتف الأول">
      </div>
      <div class="edit-item">
        <i class="fas fa-phone-alt"></i>
        <input type="text" id="edit-phone2" placeholder="رقم الهاتف الثاني">
      </div>
      <div class="edit-item">
        <i class="fas fa-user-tag"></i>
        <select id="edit-rank">
          <option value="فتى">فتى</option>
          <option value="مساعد">مساعد</option>
          <option value="مؤطر">مؤطر</option>
          <option value="مسؤول">مسؤول</option>
        </select>
      </div>
      <div class="edit-item">
        <i class="fas fa-users"></i>
        <select id="edit-club">
          <option value="رسم">رسم</option>
          <option value="تجارب واختراعات">تجارب واختراعات</option>
          <option value="اعلام الي">إعلام آلي</option>
          <option value="برمجة">برمجة</option>
        </select>
      </div>
    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>هل أنت متأكد من حفظ التغييرات؟</p>
      <button class="confirm-btn" onclick="saveChanges()"><i class="fas fa-check"></i></button>
      <button class="cancel-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const index = parseInt(params.get('index'), 10);
  const members = JSON.parse(localStorage.getItem('members')) || [];
  const member = (!isNaN(index) && index >= 0 && index < members.length)
                 ? members[index]
                 : null;
  const editBtn = document.getElementById('edit-btn');
  const saveBtn = document.getElementById('save-btn');

  function renderProfile() {
    if (!member) {
      document.getElementById('profile-view').innerHTML =
        "<p style='color:red; text-align:center;'>⚠️ لم يتم العثور على بيانات العضو.</p>";
      return;
    }

    document.getElementById('profile-view').innerHTML = `
      <div class="profile-item"><i class="fas fa-user"></i> الاسم الكامل: ${member.name} ${member.surname}</div>
      <div class="profile-item"><i class="fas fa-hourglass-half"></i> العمر: ${member.age}</div>
      <div class="profile-item"><i class="fas fa-calendar-alt"></i> سنة الاشتراك: ${member.year}</div>
      <div class="profile-item"><i class="fas fa-phone-alt"></i> رقم الهاتف الأول: ${member.phone1}</div>
      <div class="profile-item"><i class="fas fa-phone-alt"></i> رقم الهاتف الثاني: ${member.phone2}</div>
      <div class="profile-item"><i class="fas fa-user-tag"></i> الرتبة: ${member.rank}</div>
      <div class="profile-item"><i class="fas fa-users"></i> النادي: ${member.club}</div>
      <div class="profile-item"><i class="fas fa-clock"></i> تاريخ الانضمام: ${member.joinDate}</div>
    `;
  }

  function showEditForm() {
    if (!member) return;

    document.getElementById('edit-form').classList.remove('hidden');
    document.getElementById('edit-name').value    = member.name;
    document.getElementById('edit-surname').value = member.surname;
    document.getElementById('edit-age').value     = member.age;
    document.getElementById('edit-year').value    = member.year;
    document.getElementById('edit-phone1').value  = member.phone1;
    document.getElementById('edit-phone2').value  = member.phone2;
    document.getElementById('edit-rank').value    = member.rank;
    document.getElementById('edit-club').value    = member.club;

    const inputs = document.querySelectorAll('#edit-form input, #edit-form select');
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        saveBtn.disabled = false;
        saveBtn.style.backgroundColor = '#2ecc71';
        saveBtn.style.cursor = 'pointer';
      });
    });
  }

  function confirmSave() {
    document.getElementById('modal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('modal').classList.add('hidden');
  }

  function saveChanges() {
    member.name    = document.getElementById('edit-name').value;
    member.surname = document.getElementById('edit-surname').value;
    member.age     = document.getElementById('edit-age').value;
    member.year    = document.getElementById('edit-year').value;
    member.phone1  = document.getElementById('edit-phone1').value;
    member.phone2  = document.getElementById('edit-phone2').value;
    member.rank    = document.getElementById('edit-rank').value;
    member.club    = document.getElementById('edit-club').value;

    members[index] = member;
    localStorage.setItem('members', JSON.stringify(members));

    renderProfile();
    closeModal();
    document.getElementById('edit-form').classList.add('hidden');
    saveBtn.disabled = true;
    saveBtn.style.backgroundColor = '#bdc3c7';
    saveBtn.style.cursor = 'not-allowed';
  }

  editBtn.addEventListener('click', showEditForm);
  saveBtn.addEventListener('click', confirmSave);

  renderProfile();
      </script>
</body>
</html>
